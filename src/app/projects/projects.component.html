<div class="row d-flex justify-content-center">
    <div class="col-sm-12 col-md-4 col-lg-3 mb-5 mx-3 project-div" *ngFor="let project of projects">
      <img src="{{project.image}}" class="img-fluid" alt = {{project.name}}>
      <div class="d-flex justify-content-center">
        <a href="{{project.github}}" target="_blank"><i class="project-icons m-3 fab fa-github"></i></a>
        <a href="{{project.deployed}}" target="_blank"><i class="project-icons m-3 fas fa-desktop"></i></a>
      </div>
    </div>
